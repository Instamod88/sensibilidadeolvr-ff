<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gerador de Sensibilidade</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
* { margin:0; padding:0; box-sizing:border-box; font-family:Arial,sans-serif; }
body { background:#000; color:#fff; min-height:100vh; display:flex; justify-content:center; align-items:center; overflow-x:hidden; }

.bg {
  position:fixed; inset:0;
  background:
    radial-gradient(circle at 25% 30%, rgba(0,150,255,0.18), transparent 50%),
    radial-gradient(circle at 75% 70%, rgba(0,255,255,0.12), transparent 50%);
  animation:bgMove 12s infinite alternate ease-in-out;
  z-index:-1;
}
@keyframes bgMove { 0% { filter:hue-rotate(0deg); } 100% { filter:hue-rotate(45deg); } }

.container {
  width:95%; max-width:600px; background:rgba(10,15,30,0.88);
  backdrop-filter:blur(14px); border-radius:24px; padding:30px;
  border:1px solid rgba(0,180,255,0.35); box-shadow:0 0 50px rgba(0,120,255,0.3);
}

h1 { text-align:center; font-size:2rem; margin-bottom:20px; color:#7fd8ff; }

select, button { width:100%; padding:16px; margin-top:14px; border-radius:14px; font-size:1.1rem; border:none; }

select { background: rgba(255,255,255,0.08); color:#fff; }
button { background:linear-gradient(90deg,#00bfff,#005bff); color:#fff; font-weight:bold; cursor:pointer; }

#resultado { margin-top:24px; font-size:1.2rem; line-height:1.7; text-align:center; background:rgba(0,0,0,0.7); border:1px solid #00bfff; border-radius:10px; padding:14px; }

.social-wrapper { margin-top:32px; display:flex; justify-content:center; }
.social-circle { position:relative; width:170px; height:170px; border-radius:50%; background:rgba(0,0,0,0.65); border:2px solid rgba(0,200,255,0.4); display:flex; justify-content:center; align-items:center; flex-direction:column; }
.social-circle::before { content:""; position:absolute; inset:-10px; border-radius:50%; border:3px solid transparent; border-top:3px solid #00d9ff; border-right:3px solid #005bff; animation:spin 5s linear infinite; }
@keyframes spin { from { transform:rotate(0deg); } to { transform:rotate(360deg); } }
.social-circle a { color:#7fd8ff; font-size:2rem; margin:6px; text-decoration:none; }
.social-circle span { font-size:1rem; margin-top:6px; color:#cfefff; }

.social-box { margin-top:26px; background:rgba(0,0,0,0.65); border:1px solid rgba(0,180,255,0.4); border-radius:14px; padding:16px; display:flex; flex-direction:column; gap:14px; }
.social-item { display:flex; align-items:center; gap:12px; font-size:1.1rem; }
.social-item i { font-size:1.6rem; color:#00d9ff; }
.social-item a { color:#7fd8ff; text-decoration:none; font-weight:bold; }

.comment-box { margin-top:24px; background:rgba(0,0,0,0.65); border:1px solid rgba(0,180,255,0.4); border-radius:14px; padding:16px; }
.comment-box h2 { text-align:center; margin-bottom:12px; color:#7fd8ff; }
.comment-box textarea { width:100%; padding:12px; border-radius:10px; background:rgba(255,255,255,0.08); color:#fff; border:none; resize:none; }
.comment-box button { margin-top:10px; background:linear-gradient(90deg,#00bfff,#005bff); color:#fff; font-weight:bold; cursor:pointer; }
.comment-list { margin-top:12px; max-height:200px; overflow-y:auto; border-top:1px solid rgba(0,180,255,0.3); padding-top:10px; }
.comment-list p { margin:6px 0; color:#cfefff; font-size:0.95rem; }
</style>
</head>

<body>
<div class="bg"></div>
<div class="container">
  <h1>SENSI NIVEL XITüòà</h1>

  <select id="brand"><option value="">Selecione a marca</option></select>
  <select id="model"><option value="">Selecione o modelo</option></select>
  <button onclick="gerar()">GERAR SENSIBILIDADE‚öôÔ∏è‚úÖ</button>
  <div id="resultado">Selecione marca e modelo acima</div>

  <div class="social-box">
    <div class="social-item"><i class="fab fa-instagram"></i><a href="https://www.instagram.com/_oliveira.2ss" target="_blank">@_oliveira.2ss</a></div>
    <div class="social-item"><i class="fab fa-tiktok"></i><a href="https://www.tiktok.com/@oliveira.2ss" target="_blank">@oliveira.2ss</a></div>
  </div>

  <div class="social-wrapper">
    <div class="social-circle">
      <a href="https://www.instagram.com/_oliveira.2ss" target="_blank"><i class="fab fa-instagram"></i></a>
      <a href="https://www.tiktok.com/@oliveira.2ss" target="_blank"><i class="fab fa-tiktok"></i></a>
      <span>@oliveira.2ss</span>
    </div>
  </div>

  <div class="comment-box">
    <h2>Coment√°rios dos Usu√°rios</h2>
    <textarea id="commentInput" rows="3" placeholder="Digite seu coment√°rio..."></textarea>
    <button onclick="addComment()">Enviar Coment√°rio</button>

</div>

// POPULANDO SELECTS
const brandEl = document.getElementById("brand");
const modelEl = document.getElementById("model");
const resultadoEl = document.getElementById("resultado");
Object.keys(celulares).forEach(b => { brandEl.innerHTML += `<option value="${b}">${b}</option>`; });

brandEl.onchange = () => {
  modelEl.innerHTML = `<option value="">Selecione o modelo</option>`;
  celulares[brandEl.value].forEach(m => { modelEl.innerHTML += `<option value="${m}">${m}</option>`; });
};

function hash(str){ let h=0; for(let i=0;i<str.length;i++){ h=(h<<5)-h+str.charCodeAt(i); h|=0; } return Math.abs(h); }

function gerar(){
  if(!brandEl.value || !modelEl.value){ resultadoEl.innerHTML="‚ö†Ô∏è Selecione marca e modelo"; return; }
  const base = 160+(hash(modelEl.value)%25);
  const dpiMedia=400+Math.floor(Math.random()*101);
  const dpiAlta=600+Math.floor(Math.random()*201);
  resultadoEl.innerHTML=`üéØ <b>${modelEl.value}</b><br><br>
    Geral: ${base}<br>
    Red Dot: ${base-8}<br>
    2x: ${base-20}<br>
    4x: ${base-35}<br>
    AWM: ${base-55}<br><br>
    üìè DPI M√©dia: ${dpiMedia}<br>
    üìè DPI Alta: ${dpiAlta}`;
}

// COMENT√ÅRIOS
const commentList = document.getElementById("commentList");
function addComment(){
  const input = document.getElementById("commentInput");
  if(input.value.trim()==="") return;
  const p = document.createElement("p");
  p.textContent = input.value;
  commentList.appendChild(p);
  input.value="";
}
</script>
</body>
</html>
