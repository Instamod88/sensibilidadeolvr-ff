// ===================================
// FUN√á√ïES

function hash(texto) {
  let h = 0;
  for (let i = 0; i < texto.length; i++) {
    h = (h << 5) - h + texto.charCodeAt(i);
    h |= 0;
  }
  return Math.abs(h);
}

function gerarSensibilidade(modelo) {
  return 160 + (hash(modelo) % 25);
}

function gerarDPI(modelo, marca) {
  if (marca === "Apple") return null;
  return 400 + (hash(modelo) % 80);
}

// ===================================
// INTERFACE
