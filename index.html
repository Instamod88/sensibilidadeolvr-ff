<script>
// Parte 1: Marcas e modelos iniciais (Samsung linha A/S)
const marcasModelos={
"Samsung":[
{nome:"Galaxy A03",img:"data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAACAAAAA..."},
{nome:"Galaxy A13",img:"data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAACAAAAA..."},
{nome:"Galaxy A23",img:"data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAACAAAAA..."},
{nome:"Galaxy S20",img:"data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAACAAAAA..."},
{nome:"Galaxy S21",img:"data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAACAAAAA..."}
]
};

// Dropdown e l√≥gica inicial
const marcaSelect=document.getElementById('marca'),
modeloSelect=document.getElementById('modelo'),
dpiSection=document.getElementById('dpi-section'),
dpiSelect=document.getElementById('dpi'),
gerarBtn=document.getElementById('gerarBtn'),
resultado=document.getElementById('resultado'),
historico=document.getElementById('historico'),
fill=document.getElementById('fill'),
themeSwitch=document.getElementById('themeSwitch'),
grafico=document.getElementById('grafico'),
ctx=grafico.getContext('2d');

// Preenche marcas
for(let m in marcasModelos){let opt=document.createElement('option');opt.value=m;opt.textContent="üì± "+m;marcaSelect.appendChild(opt);}
marcaSelect.onchange=()=>{
modeloSelect.innerHTML='<option>--Selecione--</option>';
let m=marcaSelect.value;
if(!m){modeloSelect.disabled=true;return}
modeloSelect.disabled=false;
marcasModelos[m].forEach(x=>{
let o=document.createElement('option');o.value=x.nome;o.textContent="üì≤ "+x.nome;modeloSelect.appendChild(o);
});
dpiSection.style.display=(m==="iPhone")?"none":"block";
};

// Fun√ß√£o sensibilidade
function gerarSensi(min,max){return(Math.random()*(max-min)+min).toFixed(2);}
let histArr=[];
gerarBtn.onclick=()=>{
const mc=marcaSelect.value,md=modeloSelect.value,dp=dpiSelect.value;
if(!mc||!md){resultado.textContent="Escolha marca e modelo!";return;}
let sensi;if(mc==="iPhone"){sensi=gerarSensi(200,800);resultado.textContent=`SENSIBILIDADE XITADA ${mc} ${md}: ${sensi}`;}
else{if(!dp){resultado.textContent="Escolha DPI!";return;}
if(dp==="low")sensi=gerarSensi(50,399);
if(dp==="medium")sensi=gerarSensi(400,799);
if(dp==="high")sensi=gerarSensi(800,1600);
resultado.textContent=`SENSIBILIDADE XITADA ${mc} ${md} DPI ${dp.toUpperCase()}: ${sensi}`;
}
fill.style.width=`${Math.min(100,(sensi/1600)*100)}%`;
ctx.clearRect(0,0,grafico.width,grafico.height);
ctx.fillStyle='rgba(255,20,147,0.7)';
ctx.fillRect(0,grafico.height-(sensi/1600*grafico.height),grafico.width,(sensi/1600*grafico.height));
histArr.unshift(resultado.textContent);
if(histArr.length>5)histArr.pop();
historico.innerHTML=`<strong>√öltimas:</strong><br>${histArr.join('<br>')}`;
};

// Tema dark/light
themeSwitch.onclick=()=>{document.body.classList.toggle('dark');themeSwitch.textContent=document.body.classList.contains('dark')?'‚òÄÔ∏è':'üåô';};

// Part√≠culas glow
const canvas=document.getElementById('particles'),p=canvas.getContext('2d');
canvas.width=window.innerWidth;canvas.height=window.innerHeight;
let parts=[];
for(let i=0;i<350;i++){parts.push({x:Math.random()*canvas.width,y:Math.random()*canvas.height,r:Math.random()*3+1,dx:(Math.random()-0.5)/1.5,dy:(Math.random()-0.5)/1.5});}
function anim(){p.clearRect(0,0,canvas.width,canvas.height);parts.forEach(pt=>{p.beginPath();p.arc(pt.x,pt.y,pt.r,0,2*Math.PI);p.fillStyle='rgba(255,255,255,0.8)';p.shadowBlur=5;p.shadowColor="#ff1493";p.fill();pt.x+=pt.dx;pt.y+=pt.dy;if(pt.x>canvas.width)pt.x=0;if(pt.x<0)pt.x=canvas.width;if(pt.y>canvas.height)pt.y=0;if(pt.y<0)pt.y=canvas.height;});requestAnimationFrame(anim);}
anim();
window.onresize=()=>{canvas.width=window.innerWidth;canvas.height=window.innerHeight;grafico.width=grafico.clientWidth;grafico.height=grafico.clientHeight;};
</script>

// Atualiza dropdown ap√≥s adicionar novas marcas

// Fun√ß√£o para mostrar miniatura no hover
function updateHoverImage(){
    let md=modeloSelect.value;
    if(!md)return;
    let marca=marcaSelect.value;
    let modeloObj=marcasModelos[marca].find(x=>x.nome===md);

        modeloSelect.title=md; // Mostra o nome completo ao passar o mouse
    }

<!-- PARTE 2 CONCLU√çDA: Pr√≥xima parte adicionar√° miniaturas base64 completas e ajuste final ultra-premium --><script>
// PARTE 3: Miniaturas completas de Samsung linhas M/Z, mais Xiaomi/POCO detalhados

);

// Motorola extras
marcasModelos["Motorola"].push(
{nome:"Moto G82",img:"data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAACAAAAA..."},
{nome:"Moto Edge 50",img:"data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAACAAAAA..."}
);

// Pixel extras
marcasModelos["Pixel"].push(
{nome:"Pixel 7a",img:"data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAACAAAAA..."}
);

// Sony extras
marcasModelos["Sony"].push(
{nome:"Xperia 1 V",img:"data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAACAAAAA..."}
);

// Atualiza dropdown novamente
marcaSelect.innerHTML='<option>--Selecione--</option>';
for(let m in marcasModelos){
    let opt=document.createElement('option');
    opt.value=m;
    opt.textContent="üì± "+m;
    marcaSelect.appendChild(opt);
}

// Atualiza modelo quando marca muda
marcaSelect.onchange=()=>{
    modeloSelect.innerHTML='<option>--Selecione--</option>';
    let m=marcaSelect.value;
    if(!m){modeloSelect.disabled=true;return;}
    modeloSelect.disabled=false;
    marcasModelos[m].forEach(x=>{
        let o=document.createElement('option');
        o.value=x.nome;
        o.textContent="üì≤ "+x.nome;
        modeloSelect.appendChild(o);
    });
    dpiSection.style.display=(m==="iPhone")?"none":"block";
};

// Hover miniaturas
function showHoverMiniatura(){
    let marca=marcaSelect.value;
    let modelo=modeloSelect.value;
    if(!marca || !modelo) return;
    let modeloObj=marcasModelos[marca].find(x=>x.nome===modelo);
    if(modeloObj){
        modeloSelect.title=modeloObj.nome;
    }
}
modeloSelect.onmouseover=showHoverMiniatura;
modeloSelect.onchange=showHoverMiniatura;

// Fun√ß√£o sensibilidade final
gerarBtn.onclick=()=>{
    const mc=marcaSelect.value,md=modeloSelect.value,dp=dpiSelect.value;
    if(!mc||!md){resultado.textContent="Escolha marca e modelo!";return;}
    let sensi;
    if(mc==="iPhone"){sensi=Math.floor(Math.random()*(800-200+1)+200);}
    else{
        if(!dp){resultado.textContent="Escolha DPI!";return;}
        if(dp==="low")sensi=Math.floor(Math.random()*(399-50+1)+50);
        if(dp==="medium")sensi=Math.floor(Math.random()*(799-400+1)+400);
        if(dp==="high")sensi=Math.floor(Math.random()*(1600-800+1)+800);
    }
    resultado.textContent=`SENSIBILIDADE XITADA ${mc} ${md}${dp?(" DPI "+dp.toUpperCase()):""}: ${sensi}`;
    fill.style.width=`${Math.min(100,(sensi/1600)*100)}%`;

    // Gr√°fico
    ctx.clearRect(0,0,grafico.width,grafico.height);
    ctx.fillStyle='rgba(255,20,147,0.7)';
    ctx.fillRect(0,grafico.height-(sensi/1600*grafico.height),grafico.width,(sensi/1600*grafico.height));

    // Hist√≥rico
    histArr.unshift(resultado.textContent);
    if(histArr.length>5) histArr.pop();
    historico.innerHTML=`<strong>√öltimas:</strong><br>${histArr.join('<br>')}`;
};

// Responsividade e canvas
window.onresize=()=>{
    canvas.width=window.innerWidth; canvas.height=window.innerHeight;
    grafico.width=grafico.clientWidth; grafico.height=grafico.clientHeight;
};

// Part√≠culas ultra-premium
let particleArray=[];
for(let i=0;i<400;i++){
    particleArray.push({x:Math.random()*canvas.width,y:Math.random()*canvas.height,r:Math.random()*3+1,dx:(Math.random()-0.5)/1.5,dy:(Math.random()-0.5)/1.5});
}
function animParticles(){
    p.clearRect(0,0,canvas.width,canvas.height);
    particleArray.forEach(pt=>{
        p.beginPath();
        p.arc(pt.x,pt.y,pt.r,0,2*Math.PI);
        p.fillStyle='rgba(255,255,255,0.9)';
        p.shadowBlur=6;
        p.shadowColor="#ff1493";
        p.fill();
        pt.x+=pt.dx; pt.y+=pt.dy;
        if(pt.x>canvas.width)pt.x=0;if(pt.x<0)pt.x=canvas.width;
        if(pt.y>canvas.height)pt.y=0;if(pt.y<0)pt.y=canvas.height;
    });
    requestAnimationFrame(animParticles);
}
animParticles();

</script>
