/* FUNDO */
.bg {

  border: 3px solid transparent;

@keyframes spin {

  to { transform: rotate(360deg); }

});

function hash(str) {
  let h = 0;
  for (let i = 0; i < str.length; i++) {
    h = (h << 5) - h + str.charCodeAt(i);
    h |= 0;
  }
  return Math.abs(h);
}

function gerar() {
  if (!brandEl.value || !modelEl.value) {
